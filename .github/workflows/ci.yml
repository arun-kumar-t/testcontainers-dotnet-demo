name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    services:
      # Docker service is required for Testcontainers
      docker:
        image: docker:dind
        options: >-
          --privileged
          --health-cmd "docker ps"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore -c Release

      - name: Run unit tests
        run: |
          dotnet test tests/UnitTests/UnitTests.csproj \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=unit-test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory:"./TestResults"

      - name: Run integration tests
        run: |
          dotnet test tests/IntegrationTests/IntegrationTests/IntegrationTests.csproj \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=integration-test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory:"./TestResults"

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: TestResults/**/*.trx

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: TestResults/**/*.trx

      - name: Generate coverage report
        if: always()
        run: |
          # Install ReportGenerator if not available
          dotnet tool install -g dotnet-reportgenerator-globaltool || true
          
          # Find coverage files
          COVERAGE_FILES=$(find TestResults -name "coverage.cobertura.xml" | tr '\n' ';')
          
          if [ -n "$COVERAGE_FILES" ]; then
            reportgenerator \
              -reports:"$COVERAGE_FILES" \
              -targetdir:"CoverageReport" \
              -reporttypes:"Html;TextSummary;Badges" \
              -classfilters:"-*Tests*"
            
            # Display coverage summary
            cat CoverageReport/Summary.txt || true
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: CoverageReport/

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            TestResults/**/*.trx
          check_name: Test Results
          comment_mode: always
          report_individual_runs: true

